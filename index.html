<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Projection-3d-2d Demo</title>
    <script
      src="https://unpkg.com/projection-3d-2d/dist/projection-3d-2d.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <form class="center">
      <label for="image">Select an image:</label>
      <input type="file" id="image" name="image" accept="image/*" class="p-1" />
      <button type="submit" class="p-1 upload">Upload</button>
      <h1>Please upload a image to see the coordinates of the real world</h1>
    </form>
    <div>
      <div style="text-align: center; font-weight: 700; font-size: 2rem">
        reverse perspective projection
      </div>

      <canvas
        id="canvas"
        width="1000"
        height="625"
        style="margin: 12px auto; display: block"
        >Sorry, your browser does not support canvas :(</canvas
      >
      <div style="text-align: center">
        Try to move your mouse over the image and you will see the coordinates
        of the real world.
      </div>
    </div>
    <script type="text/javascript">
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      const points3d = [
        // Coordinates of penalty area points
        [0, 0],
        [16.5, 0],
        [16.5, 40],
        [0, 40],
      ];
      const points2d = [
        // Coordinates of the same points on screen
        [743, 303],
        [485, 348],
        [223, 197],
        [424, 174],
      ];
      var projectionCalculator2d = new Projection3d2d.ProjectionCalculator2d(
        points3d,
        points2d
      );
      console.log(projectionCalculator2d);

      var draw = () => {
        drawBackground();
        drawGrid();
      };

      var drawBackground = () => {
        ctx.globalAlpha = 1;
        if (image) {
          ctx.drawImage(image, 0, 0, 1000, 625);
        }
      };

      var drawGrid = (step = 5, mouseX = undefined, mouseY = undefined) => {
        ctx.strokeStyle = '#FFFFFF';

        if (mouseX && mouseY) {
          const grad = ctx.createRadialGradient(
            mouseX,
            mouseY,
            0,
            mouseX,
            mouseY,
            65
          );
          grad.addColorStop(0, '#FFFFFF');
          grad.addColorStop(1, 'transparent');
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.5;
        } else {
          ctx.globalAlpha = 0.2;
        }
        ctx.beginPath();
        for (var x = 0; x <= 105; x += step) {
          var point2d_1 = projectionCalculator2d.getProjectedPoint([x, -13]);
          var point2d_2 = projectionCalculator2d.getProjectedPoint([x, 55]);
          ctx.moveTo(point2d_1[0], point2d_1[1]);
          ctx.lineTo(point2d_2[0], point2d_2[1]);
        }
        for (var y = -13; y <= 55; y += step) {
          var point2d_1 = projectionCalculator2d.getProjectedPoint([0, y]);
          var point2d_2 = projectionCalculator2d.getProjectedPoint([105, y]);
          ctx.moveTo(point2d_1[0], point2d_1[1]);
          ctx.lineTo(point2d_2[0], point2d_2[1]);
        }
        ctx.stroke();
      };

      var drawCoordinates = (mouseX, mouseY) => {
        var point3d = projectionCalculator2d.getUnprojectedPoint([
          mouseX,
          mouseY,
        ]);
        var x3d = Math.round(point3d[0] * 10) / 10;
        var y3d = Math.round(point3d[1] * 10) / 10;
        var text = 'X: ' + x3d + ' m., Y: ' + y3d + ' m.';
        ctx.globalAlpha = 1;
        ctx.font = '21px Arial';
        ctx.strokeStyle = 'black';
        ctx.strokeText(text, mouseX + 2, mouseY - 2);
        ctx.fillStyle = 'white';
        ctx.fillText(text, mouseX + 2, mouseY - 2);
      };
      let image = new Image();

      const inputElement = document.querySelector('input[type="file"]');
      const imgElement = document.querySelector('img');

      inputElement.addEventListener('change', (event) => {
        const file = event.target.files[0];

        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = () => {
          image.src = reader.result;
          image.onload = () => {
            draw();
          };
        };
      });

      canvas.onmousemove = (evt) => {
        var mouseX = evt.offsetX;
        var mouseY = evt.offsetY;
        draw();
        drawGrid(1, mouseX, mouseY);
        drawCoordinates(mouseX, mouseY);
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .p-1 {
        padding: 0.5rem;
      }
      .upload {
        background-color: #add012;
      }
    </style>
  </body>
</html>
